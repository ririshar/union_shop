name: union_shop
description: "A Flutter project for the University of Portsmouth union shop."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/blueshirt.png
    - assets/images/yournamehoodie.png
    - assets/images/pizza.png
    - assets/images/flat.png
    - assets/images/pink.png
    - assets/images/pink_tshirt.png
    - assets/images/shoodie.png
    - assets/sshirt.png